<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign up with credentials</small>
              </div>
              <form role="form" [formGroup]="signupForm" (ngSubmit)="register()">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div style="margin-bottom: 0px !important;" class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input formControlName="login" class="form-control" placeholder="Login" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                  <p *ngIf="submitted && hasError('login', 'required')" style="color: crimson; font-weight: initial; font-size: small;">Please fill in this field</p>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div style="margin-bottom: 0px !important;" class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                  <p *ngIf="submitted && hasError('email', 'required')" style="color: crimson; font-weight: initial; font-size: small;">Please fill in this field</p>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus5===true}">
                  <div style="margin-bottom: 0px !important;" class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" formControlName="uuid" placeholder="Phone Number" type="text" (focus)="focus5=true" (blur)="focus5=false">
                  </div>
                  <p *ngIf="submitted && hasError('uuid', 'required')" style="color: crimson; font-weight: initial; font-size: small;">Please fill in this field</p>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div style="margin-bottom: 0px !important;" class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" formControlName="firstName" placeholder="First Name" type="text" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                  <p *ngIf="submitted && hasError('firstName', 'required')" style="color: crimson; font-weight: initial; font-size: small;">Please fill in this field</p>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus3===true}">
                  <div style="margin-bottom: 0px !important;" class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" formControlName="lastName" placeholder="Last Name" type="text" (focus)="focus3=true" (blur)="focus3=false">
                  </div>
                  <p *ngIf="submitted && hasError('lastName', 'required')" style="color: crimson; font-weight: initial; font-size: small;">Please fill in this field</p>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus4===true}">
                  <div style="margin-bottom: 0px !important;" class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Password" type="password" (focus)="focus4=true" (blur)="focus4=false">
                  </div>
                  <p *ngIf="submitted && hasError('password', 'required')" style="color: crimson; font-weight: initial; font-size: small;">Please fill in this field</p>
                </div>
                <!-- <div class="text-muted font-italic">
                  <small>password strength:
                    <span class="text-success font-weight-700">strong</span>
                  </small>
                </div> -->
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the
                          <a href="javascript:void(0)">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
